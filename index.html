<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      href="assets/favicon.ico"
      type="image/x-icon"
      sizes="96x96"
    />

    <!-- Google Fonts Intel - CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Stylesheets -->
    <link rel="stylesheet" href="./style.css" />

    <title>Multi-step Register Form | devChallenges.io</title>
  </head>
  <body>
    <!-- Main content -->
    <main class="main">
      <!-- Form -->
      <form class="form" id="multiStepForm">
        <!-- Step 1 -->
        <fieldset class="form__group show-step" data-step="1">
          <legend class="form__group-title">Register</legend>

          <label class="form__label" for="name">
            Name
            <input type="text" id="name" placeholder="Macin dev" />
          </label>

          <label class="form__label" for="email">
            Email
            <input type="email" id="email" placeholder="example@gmail.com" />
          </label>
        </fieldset>

        <!-- Step 2 -->
        <fieldset class="form__group" data-step="2">
          <legend class="form__group-title">
            Which topics you are interested in?
          </legend>
          <label class="form__label-2" for="software-development">
            Software Development
            <input type="checkbox" id="software-development" name="option1" />
          </label>
          <label class="form__label-2" for="user-experience">
            User Experience
            <input type="checkbox" id="user-experience" name="option2" />
          </label>
          <label class="form__label-2" for="graphic-design">
            Graphic Design
            <input type="checkbox" id="graphic-design" name="option3" />
          </label>
        </fieldset>

        <!-- Step 3 -->
        <div class="form__group" data-step="3">
          <h2 class="form__group-title">Summary</h2>

          <div class="user-name">
            <span class="placeholder">Name:</span>
            <span class="value">Emily Johnson</span>
          </div>

          <div class="user-email">
            <span class="placeholder">Email:</span>
            <span class="value">emily@domain.com</span>
          </div>

          <div class="user-topics">
            <span class="placeholder">Topics:</span>
            <ul>
              <li class="value">Software Development</li>
              <li class="value">User Experience</li>
            </ul>
          </div>
        </div>

        <button type="submit" class="btn-continue">Continue</button>
      </form>
    </main>

    <!-- Scripts -->
    <script src="app.js"></script>
  </body>
</html>
